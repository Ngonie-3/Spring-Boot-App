<html>
    <head>
        <title style="font-family: Times New Roman, serif">Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
    </head>
    <body style="background-color: #E3E7E6">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}" style="font-family: Times New Roman, serif">Employee Management System</a>
                </div>
            </div>
        </nav>
<br>
<br>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">You have successfully registered</div>
                    </div>

                    <h1 style="font-family: Times New Roman, serif">Registration</h1>

                    <form th:action="@{/registration}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label class="control-label" for="firstName" style="font-family: Times New Roman, serif">
                                First Name
                            </label>
                            <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus/>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="lastName" style="font-family: Times New Roman, serif">
                                Last Name
                            </label>
                            <input id="lastName" class="form-control" th:field="*{lastName}" required/>
                        </div> 

                        <div class="form-group">
                            <label class="control-label" for="email" style="font-family: Times New Roman, serif">
                                Email
                            </label>
                            <input id="email" class="form-control" th:field="*{email}" required/>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password" style="font-family: Times New Roman, serif">
                                Password
                            </label>
                            <input id="password" class="form-control" type="password" th:field="*{password}" required/>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Register</button>
                            <span style="font-family: Times New Roman, serif">Already registered? 
                                <a href="/" th:href="@{/login}" style="font-family: Times New Roman, serif">Login here</a></span>
                        </div>     
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
