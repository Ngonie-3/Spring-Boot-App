<html>
    <head>
        <title style="font-family: Times New Roman, serif">Employee Management System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous"> 

    </head>
    <body style="background-color: #E3E7E6">
        
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                                class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
                </div>
            </div>  
        </nav>
        
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    
                    <h1 style="font-family: Times New Roman, serif">User Login</h1>
                    <form th:action="@{/login}" method="post">
                        
                        <!-- error message -->
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid username or
                            password.</div>
                        </div>
                        
                        <!-- logout message -->
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">You have been logged out</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="username" style="font-family: Times New Roman, serif">Username</label>:
                            <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter Email ID" autofocus style="font-family: Times New Roman, serif"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" style="font-family: Times New Roman, serif">Password</label>:<input type="password"
                                    id="password" name="password" class="form-control"
                                    placeholder="Enter Password" style="font-family: Times New Roman, serif"/>
                        </div>
                        
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="login-submit" id="login-submit"
                                           class="form-control btn btn-primary" value="Log In" style="font-family: Times New Roman, serif"/>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="form-group">
                        <span style="font-family: Times New Roman, serif"> New User? 
                            <a href="/" th:href="@{/registration}" style="font-family: Times New Roman, serif">Register here</a></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
