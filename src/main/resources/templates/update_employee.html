<html>
    <head>
        <title style="font-family: Times New Roman, serif">Employee Management System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
                  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
                  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                  crossorigin="anonymous"> 

    </head>
    <body style="background-color: #E3E7E6">
        <div class="container">
            <h1 style="font-family: Times New Roman, serif">Employee Management System</h1>
            <hr>
            <h2 style="font-family: Times New Roman, serif">Update Employee</h2>

            <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
                
                <input type="hidden" th:field="*{id}"/>
                
                <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" style="font-family: Times New Roman, serif">

                <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" style="font-family: Times New Roman, serif">

                <input type="text" th:field="*{email}" class="form-control mb-4 col-4" style="font-family: Times New Roman, serif">
                
                <input type="text" th:field="*{phoneNumber}" class="form-control mb-4 col-4" style="font-family: Times New Roman, serif">

                <button type="submit" class="btn btn-info col-2" style="font-family: Times New Roman, serif">Update Employee</button>

            </form>
            
            <hr>
            
            <a th:href="@{/}" style="font-family: Times New Roman, serif">Back to Employee List</a>
        </div>
    </body>
</html>
